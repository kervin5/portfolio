<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <div class="container">
        <div class="dashboard__titlebar row row--between">
          <div class="title">
            <h1 class="title__content">Social Media Dashboard</h1>
            <p class="title__summary">Total Followers: 23,004</p>
          </div>
          <div class="toggle">
            <h4 class="toggle__text">Dark Mode</h4>
            <span class="toggle__button"></span>
          </div>
        </div>
        <div class="summary-cards row">
          <div class="card card--facebook">
            <div class="card__username card__username--facebook">
              <p>@kervin.tech</p>
            </div>
            <div class="card__stats">
              <h2>1987</h2>
              <p>Followers</p>
            </div>
          </div>
          <div class="card">
            <div class="card__username card__username--twitter">
              <p>@kervin5</p>
            </div>
          </div>
          <div class="card">
            <div class="card__username card__username--instagram">
              <p>@kervin.tech</p>
            </div>
          </div>
          <div class="card">
            <div class="card__username card__username--youtube">
              <p>@kervin.tech</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
